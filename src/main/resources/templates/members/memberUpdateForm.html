<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <header th:replace="common/header :: header"></header>

        <div class="row">
            <div class="contents">
                <br><br>
                <div class="row justify-content-center"><h2>회원 정보 수정</h2></div>
                <br><br>
                <form th:action th:object="${member}">
                    <input type="hidden" id="id" th:field="*{id}">
                    <table class="table">
                        <tr>
                            <td><label th:for="name">사용자명</label></td>
                            <td th:text="*{name}"></td>
                        </tr>
                        <tr>
                            <td><label th:for="password">비밀번호</label></td>
                            <td><input type="text" size="80" id="password" name="password"></td>
                        </tr>
                        <tr>
                            <td><label th:for="email">이메일</label></td>
                            <td><input type="text" size="80" id="email" name="email"></td>
                        </tr>
                    </table>
                </form>
                <div class="align-btn-prod-write">
                    <button type="button" class="btn btn-light text-nowrap" id="btn-update">수정 내용 저장</button>
                    <button type="button" class="btn btn-light text-nowrap" id="btn-delete">회원 탈퇴</button>
                </div>
            </div>
        </div>

    <footer th:replace="common/footer :: footer"></footer>
    </div>
    <script src="/js/app/member.js"></script>
</body>
</html>
