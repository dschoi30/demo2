spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3307/shop?serverTimezone=Asia/Seoul
        username: root
        password: 1234
    jpa:
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true
    servlet:
        multipart:
            max-file-size: 20MB
            max-request-size: 100MB

logging.level:
    org.hibernate.SQL: debug

uploadPath: 'file:///D:/develop/resources'
itemImageLocation: 'D:/develop/resources/demo2'
